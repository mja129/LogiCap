            function overrideStrayCat() {
                // Save a string version of the original function
                let fnStr = herekittykittykitty.toString()

                // Patch the hardcoded path strings
                fnStr = fnStr.replace(
                    /var str_kitty_imgPath\s*=\s*"[^"]*";/,
                    'var str_kitty_imgPath = "https://tetrageddon.com/straycat/straycat_images/";'
                )

                // Redefine the function using the patched version
                window.herekittykittykitty = new Function('return ' + fnStr)()
            }
        </script>

            src="https://tetrageddon.com/straycat/straycat.js"
            onload="overrideStrayCat()"
